<body>

        <a href="index.html" class="logo-link">
            <img src="AK_logo.png" alt="Logo" class="logo">
        </a>
        <h1 class="project-title">ProAtletCare</h1>

    <div class="content-wrapper">
        <nav class="sidebar" id="main-sidebar"> 
            <a href="wellness.html">Wellness Control</a>
            <a href="injury.html">Injury Story</a>
            <a href="load-season.html" class="active">Load Season</a> 
            <a href="weight-control.html">Weight Control</a>
            <a href="velocity-control.html">Velocity Control</a>
        </nav>
        
        <main class="main-content">
            <div class="dashboard-container">
                <div class="form-card form-container">
                    <h3>Нове тренування</h3>
                    <form id="load-form">
                        <label for="load-date">Дата:</label>
                        <input type="date" id="load-date" required>
                        <label for="load-duration">Тривалість (хв):</label>
                        <input type="number" id="load-duration" value="60" required>
                        <label for="load-distance">Дистанція (км):</label>
                        <input type="number" id="load-distance" step="0.1" value="0.0">
                        <label>Інтенсивність (RPE):</label>
                        <div class="rpe-group">
                            <input type="radio" id="rpe10" name="rpe" value="10"><label for="rpe10" data-rpe="10"></label>
                            <input type="radio" id="rpe9" name="rpe" value="9"><label for="rpe9" data-rpe="9"></label>
                            <input type="radio" id="rpe8" name="rpe" value="8"><label for="rpe8" data-rpe="8"></label>
                            <input type="radio" id="rpe7" name="rpe" value="7"><label for="rpe7" data-rpe="7"></label>
                            <input type="radio" id="rpe6" name="rpe" value="6"><label for="rpe6" data-rpe="6"></label>
                            <input type="radio" id="rpe5" name="rpe" value="5" checked><label for="rpe5" data-rpe="5"></label>
                            <input type="radio" id="rpe4" name="rpe" value="4"><label for="rpe4" data-rpe="4"></label>
                            <input type="radio" id="rpe3" name="rpe" value="3"><label for="rpe3" data-rpe="3"></label>
                            <input type="radio" id="rpe2" name="rpe" value="2"><label for="rpe2" data-rpe="2"></label>
                            <input type="radio" id="rpe1" name="rpe" value="1"><label for="rpe1" data-rpe="1"></label>
                        </div>
                        <button type="submit" class="submit-button">Зберегти в хмару</button>
                    </form>
                </div>

                <div class="info-column">
                    <div class="stats-card">
                        <h3>Ризик травм (ACWR)</h3>
                        <div class="speedometer-widget">
                            <div class="gauge-display">
                                <div class="gauge-arc"></div>
                                <div class="gauge-needle-pivot">
                                    <div class="gauge-needle" id="gauge-needle"></div>
                                </div>
                                <div class="gauge-value-text">
                                    <span id="acwr-value">1.00</span>
                                    <p class="acwr-label">INDEX ACWR</p>
                                </div>
                            </div>
                        </div>
                        <div class="gauge-status-box">
                            <p>Статус: <span id="acwr-status">Завантаження...</span></p>
                        </div>
                    </div>
                    <div class="chart-card">
                        <canvas id="loadChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>
