        <button class="menu-toggle" id="menu-toggle-button" aria-label="Toggle Navigation">
            ☰
        </button>
    </header>
    
    <div class="content-wrapper">
        <nav class="sidebar">
            <a href="wellness.html">Wellness Control <img src="AK_logo.png" class="menu-icon" alt="АК"></a>
            <a href="injury.html">Injury Story <img src="AK_logo.png" class="menu-icon" alt="АК"></a>

            <a href="velocity-control.html">Velocity Control <img src="AK_logo.png" class="menu-icon" alt="АК"></a>
        </nav>
        
        <main class="main-content">
            <h2 style="color: #6C7A89;">⚖️ Weight Control: Динаміка ваги тіла</h2>
            
            <div class="dashboard-container">
                
                <div class="form-card" style="width: 40%; min-width: 350px;">
                    <h3>Щоденне вимірювання ваги</h3>
                    <form id="weight-form">
                        
                        <label for="weight-date">Дата вимірювання:</label>
                        <input type="date" id="weight-date" name="date" required style="width: 100%; padding: 8px; margin-bottom: 15px; background-color: #1a1a1a; border: 1px solid #333; color: #CCCCCC;">
                        
                        <label for="weight-value">Вага тіла (кг):</label>
                        <input type="number" id="weight-value" name="weight" min="30" step="0.1" placeholder="Наприклад, 85.5" required style="width: 100%; padding: 8px; margin-bottom: 15px; background-color: #1a1a1a; border: 1px solid #333; color: #CCCCCC;">
                        
                        <label for="weight-notes">Нотатки (напр., після тренування, натщесерце):</label>
                        <textarea id="weight-notes" name="notes" rows="3" style="width: 100%; padding: 8px; margin-top: 5px; background-color: #0d0d0d; border: 1px solid #333; color: #CCCCCC; resize: vertical; margin-bottom: 15px;"></textarea>

                        <button type="submit" class="gold-button" style="background-color: #6C7A89;">Записати вагу</button>
                    </form>
            </div>

    

    <footer>
